language: php

git:
    depth: 1

php:
    - 7.2
    - 7.3
    - 7.4snapshot

matrix:
    fast_finish: true
    allow_failures:
        - php: 7.4snapshot

env:
    matrix:
        - DEPENDENCIES="high"
        - DEPENDENCIES="low"
    global:
        - DEFAULT_COMPOSER_FLAGS="--no-interaction --no-progress --no-suggest --prefer-dist"

cache:
    directories:
        - $HOME/.composer/cache

before_install:
    - phpenv config-rm xdebug.ini || return 0;
    - composer self-update
    - composer global require hirak/prestissimo -a

install:
    - if [[ "$DEPENDENCIES" = 'high' ]]; then
        travis_retry composer update $DEFAULT_COMPOSER_FLAGS;
      fi
    - if [[ "$DEPENDENCIES" = 'low' ]]; then
        travis_retry composer update $DEFAULT_COMPOSER_FLAGS --prefer-lowest;
      fi
    - if [[ "$DEPENDENCIES" = 'high' ]] && [[ "$TRAVIS_PHP_VERSION" = '7.3' ]]; then
        travis_retry composer bin cs-fixer install -a --no-dev;
        travis_retry composer bin phpstan install -a;
      fi
    - if [[ "$DEPENDENCIES" = 'low' ]] && [[ "$TRAVIS_PHP_VERSION" = '7.3' ]]; then
        travis_retry composer bin cs-fixer install -a;
        travis_retry composer bin phpstan install -a;
      fi
    - travis_retry composer bin phpunit install -a;

before_script:
    - composer install --prefer-source --no-interaction

script:
    - if [[ "$DEPENDENCIES" = 'high' ]] && [[ "$TRAVIS_PHP_VERSION" = '7.3' ]]; then
        composer crunz:analyze;
      fi
    - if [[ "$DEPENDENCIES" = 'low' ]] && [[ "$TRAVIS_PHP_VERSION" = '7.3' ]]; then
        composer phpstan:check;
      fi
    - vendor/bin/phpunit
